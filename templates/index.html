<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="p-2 m">Counter</h1>
      <h1 class="p-2 m">Times {{session['times']}}</h1>
      <div class="d-flex justify-content-evenly">
        <form action="/increase" method="post">
          <button type="submit"  class="btn mx-auto p-2 btn-outline-warning">
            Add to visit
          </button>
        </form>
        <form action="/destroy_session">
          <button type="submit" class="btn mx-auto p-2 btn-outline-info">
            Reset
          </button>
        </form>
      </div>
      <form action="/increaseby" method="post">
        <input type="text" class="p-3 bg-info bg-opacity-10 border border-info m rounded" name="increaseby" >
        <button type="submit"  class="btn mx-auto p-2 btn-outline-warning">
          Increase by
        </button>
      </form>
    </div>
  </body>
</html>
